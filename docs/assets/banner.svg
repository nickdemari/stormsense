<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  <rect x="0" y="188" width="800" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <!-- Cloud icon -->
  <g transform="translate(80, 65)" fill="#38bdf8" opacity="0.9" filter="url(#glow)">
    <ellipse cx="35" cy="45" rx="35" ry="25"/>
    <ellipse cx="70" cy="35" rx="30" ry="30"/>
    <ellipse cx="105" cy="45" rx="25" ry="20"/>
    <!-- Lightning bolt -->
    <polygon points="75,30 65,55 78,55 60,85 90,48 77,48 88,30" fill="#f59e0b"/>
  </g>
  <!-- Title -->
  <text x="220" y="105" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#f8fafc" letter-spacing="-1">StormSense</text>
  <!-- Tagline -->
  <text x="222" y="140" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#94a3b8" letter-spacing="0.5">Raspberry Pi weather station &amp; storm predictor</text>
  <!-- Version pill -->
  <rect x="620" y="82" width="100" height="28" rx="14" fill="#38bdf8" opacity="0.15"/>
  <text x="670" y="101" font-family="system-ui, monospace" font-size="13" fill="#38bdf8" text-anchor="middle" font-weight="600">v1.0.0</text>
</svg>
